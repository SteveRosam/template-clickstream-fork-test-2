name: Aggregation Service
language: python
variables:
  - name: input
    inputType: InputTopic
    description: This is the input topic to read data from
    defaultValue: ''
    required: true
  - name: redis_host
    inputType: Secret
    description: External Redis hostname
    defaultValue: redis_host
    required: true
  - name: redis_port
    inputType: Secret
    description: External Redis port
    defaultValue: redis_port
    required: true
  - name: redis_password
    inputType: Secret
    description: External Redis password
    defaultValue: redis_password
    required: true
dockerfile: build/dockerfile
runEntryPoint: main.py
defaultFile: main.py
