# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Stream data from CSV
    application: Stream data from CSV
    deploymentType: Service
    version: 9ae2e8b19d02eab7d1c199f1ba3cd49ba471bf15
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for realtime CSV data
        required: true
        value: click-data
      - name: keep_timing
        inputType: FreeText
        description: Set to 1 to keep original timings, if set to false, send each click event every 0.2 seconds
        required: false
        value: 0
  - name: Enrich With User And Product Data
    application: Enrich With User And Product Data
    deploymentType: Service
    version: d957b09c252cb0b9f43fb3136a5e660a723f99f1
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic where we will get user interactions
        required: true
        value: click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic, where we will send the enriched data
        required: true
        value: enriched-click-data
      - name: redis_host
        inputType: FreeText
        description: External Redis hostname
        required: true
        value: redis-12878.c250.eu-central-1-1.ec2.cloud.redislabs.com
      - name: redis_port
        inputType: FreeText
        description: External Redis port
        required: true
        value: 12878
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        secretKey: redis_password
  - name: Load Products and Users
    application: Load Products and Users
    deploymentType: Service
    version: 4e9fc5d428998db25942db34663bfc0beeadd91c
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: redis_host
        inputType: FreeText
        description: External Redis hostname
        required: true
        value: redis-12878.c250.eu-central-1-1.ec2.cloud.redislabs.com
      - name: redis_port
        inputType: FreeText
        description: External Redis port
        required: true
        value: 12878
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        secretKey: redis_password
  - name: Detect User Behaviour
    application: Detect User Behaviour
    deploymentType: Service
    version: 1a98944521e60008c586cbe5ce86f973a1f1dcd3
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for enriched click data
        required: true
        value: enriched-click-data
      - name: window_minutes
        inputType: FreeText
        description: Minutes for the rolling window to detect user behaviour
        required: false
        value: 30
      - name: output
        inputType: OutputTopic
        description: Topic to write offers
        required: true
        value: special-offers
  - name: Aggregation Service
    application: Aggregation Service
    deploymentType: Service
    version: d1da7c003cfda37ff79545490b3017060208f783
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: aggregationservice
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: true
        value: enriched-click-data

# This section describes the Topics of the data pipeline
topics:
  - name: click-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: enriched-click-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: special-offers
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
