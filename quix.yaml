# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Stream data from CSV
    application: Stream data from CSV
    deploymentType: Service
    version: b4ea8e2e0991e59b955ae648cd7c1cd74bf2edf0
    resources:
      cpu: 200
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for realtime CSV data
        required: true
        value: click-data
      - name: keep_timing
        inputType: FreeText
        description: Set to 1 to keep original timings, if set to false, send each click event every 0.2 seconds
        required: false
        value: 0
  - name: Enrich With User And Product Data
    application: Enrich With User And Product Data
    deploymentType: Service
    version: 659bbff66be3331b84e2d8fd8c3d6c3ca0186818
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: redis_host
        inputType: FreeText
        description: External Redis hostname
        required: true
        value: redis-12878.c250.eu-central-1-1.ec2.cloud.redislabs.com
      - name: redis_port
        inputType: FreeText
        description: External Redis port
        required: true
        value: 12878
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        value: redis_password
      - name: input
        inputType: InputTopic
        description: This is the input topic where we will get user interactions
        required: true
        value: click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic, where we will send the enriched data
        required: true
        value: enriched-click-data
  - name: Load Products and Users
    application: Load Products and Users
    deploymentType: Service
    version: 4e9fc5d428998db25942db34663bfc0beeadd91c
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: redis_host
        inputType: FreeText
        description: External Redis hostname
        required: true
        value: redis-12878.c250.eu-central-1-1.ec2.cloud.redislabs.com
      - name: redis_port
        inputType: FreeText
        description: External Redis port
        required: true
        value: 12878
      - name: redis_password
        inputType: Secret
        description: External Redis password
        required: true
        value: redis_password
  - name: Detect User Behaviour
    application: Detect User Behaviour
    deploymentType: Service
    version: cc2a2e6fa9bf3a10f7eee70c7bdbd9fd31605a63
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for f1 data
        required: true
        value: enriched-click-data
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hard braking events
        required: true
        value: user-behaviour
      - name: window_minutes
        inputType: FreeText
        description: Minutes for the rolling window to detect user behaviour
        required: false
        value: 30

# This section describes the Topics of the data pipeline
topics:
  - name: click-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 1048576000
  - name: enriched-click-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: user-behaviour
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 1048576
